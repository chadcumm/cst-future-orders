<p-table 
    [value]="futureOrderDS.futureOrders"
    [columns]="cols"
    rowGroupMode="subheader" 
    groupRowsBy="requestedStartDateVc"
    responsiveLayout="scroll"
    [scrollable]="true"
    sortMode="single"
    dataKey="requestedStartDateVc"
>
<ng-template pTemplate="header" let-columns>
    <tr>
        
        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
            {{col.header}}
            <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
    </tr>
</ng-template>
<ng-template pTemplate="groupheader" let-order let-rowIndex="rowIndex" let-expanded="expanded">
    <tr>
        <td colspan="5">
            <p-tableCheckbox [value]="order" [index]="rowIndex"></p-tableCheckbox>
            <button 
                type="button" 
                pButton 
                pRipple 
                [pRowToggler]="order" 
                class="p-button-text p-button-rounded p-button-plain p-mr-2" 
                [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
            ></button>
            <span class="p-text-bold p-ml-2">{{order.requestedStartDateVc}}</span>
        </td>
    </tr>
</ng-template>
<ng-template pTemplate="rowexpansion" let-OrderItem let-rowIndex="rowIndex">
    <tr>
        
        <td *ngFor="let col of cols">
                <p-tableCheckbox [value]="OrderItem" [index]="rowIndex"></p-tableCheckbox>
            
            {{OrderItem[col.field]}}
        </td>
    </tr>
</ng-template>
</p-table>
{{ futureOrderDS.futureOrders | json }}
