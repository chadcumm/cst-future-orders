<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton type="button" (click)="onExpandOneLevel()" class="p-button-outlined">Expand</button>
    <button pButton type="button" (click)="onCollapseOneLevel()" class="p-button-outlined">Collapse</button>
  </div>
<p-dropdown [options]="specimens" [(ngModel)]="selectedSpecimen" placeholder="Specimen Type" optionLabel="label"
	[showClear]="false" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"
  (onChange)="tt.filter($event.value.value, 'specimenType', 'equals')" ></p-dropdown>

  <input pInputText type="text" placeholder="Provider" class="p-column-filter"
  (input)="tt.filter($any($event.target).value, 'orderingProvider', 'startsWith')"> 

  <input pInputText type="text" placeholder="Ordering Location" class="p-column-filter"
  (input)="tt.filter($any($event.target).value, 'orderingLocation', 'startsWith')"> 

  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input pInputText type="text" (input)="tt.filterGlobal($any($event.target).value, 'contains')" placeholder="Order Search" />`
  </span>

  <p-checkbox 
  [binary]="true" 
  falseValue="" 
  trueValue="Blood" 
  (onChange)="tt.filter($event.checked, 'specimenType', 'equals')"
  label="Exclude orders uncommonly activated by Lab"></p-checkbox>
</p-toolbar>
<p-treeTable 
#tt
    [value]="files"
    [columns]="cols"
    [reorderableColumns]="true"
    [scrollable]="true"
    [filterDelay]="0" [globalFilterFields]="['orderMnemonic']"
    [style]="{width:'1440px'}"
    (onFilter)="this.onExpandOneLevel()"
> 


<ng-template pTemplate="header" let-columns>
 
    <tr>
      <th *ngFor="let col of columns" [ttSortableColumn]="col.field" [ngStyle]="{'width': col.width}">
        {{ col.header }}
        <p-treeTableSortIcon [field]="col.field"></p-treeTableSortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template
  pTemplate="body"  
  let-rowNode
  let-rowData="rowData"
  let-columns="columns"
>
  <tr 
    [ttRow]="rowNode" 
    [ttSelectableRow]="rowNode"
    [ngClass]="{'kb-row': rowData.hiddenData.dueStatusFlag === 1 }"
    pTooltip="Info Here"  tooltipPosition="left"
    >
    
    <td 
      [ngClass]="{'kb-cell': rowData.hiddenData.dueStatusFlag === 1 }"
      [ngStyle]="{'width': col.width}"
      *ngFor="let col of columns; let i = index"
     
      >
      <p-treeTableToggler
        [rowNode]="rowNode"
        *ngIf="i == 0"
      >
    </p-treeTableToggler>
      <p-treeTableCheckbox
        [value]="rowNode"
        *ngIf="i == 0"
      ></p-treeTableCheckbox>
      
      {{ rowData[col.field] }}
      
    </td>
  </tr>
</ng-template>
<ng-template pTemplate="emptymessage">
  <tr>
    <td [attr.colspan]="cols.length">No data found.</td>
  </tr>
</ng-template>
</p-treeTable>
